<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="Admin Dashboard for managing school data including students, teachers, parents, and classes." />
        <meta name="keywords"
              content="Admin Dashboard, School Management, Students, Teachers, Classes" />
        <meta name="author" content="Aunty Anne's Int'l School" />
        <title>
            {% block title %}Admin Dashboard{% endblock %}
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
              rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
              rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
              rel="stylesheet"
              onload="this.rel='stylesheet'" />
        <link rel="stylesheet"
              href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <noscript>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
                  rel="stylesheet" />
        </noscript>
        <style>
            body {
                font-family: "Roboto", sans-serif;
            }
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: #fff;
                position: fixed;
                width: 220px;
                transition: all 0.3s ease;
            }
            .sidebar a {
                color: #fff;
                text-decoration: none;
                padding: 15px;
                display: block;
                transition: background-color 0.3s ease;
            }
            .sidebar a:hover {
                background-color: #495057;
            }
            .sidebar .active {
                background-color: #007bff;
                color: #fff;
            }
            .sidebar .icon {
                margin-right: 10px;
            }
            .sidebar-toggler {
                display: none;
            }
            main {
                margin-left: 220px;
                padding: 20px;
                transition: all 0.3s ease;
            }
            .card {
                margin-bottom: 20px;
                animation: fadeInUp 1s;
            }
            .card h5 {
                font-weight: 500;
            }
            @media (max-width: 768px) {
                .sidebar {
                    width: 100%;
                    height: auto;
                    position: relative;
                }
                main {
                    margin-left: 0;
                }
                .card-body {
                    text-align: center;
                }

                .table-responsive {
                    margin-bottom: 10px;
                }

                .input-group-text {
                    width: 100%;
                    text-align: left;
                }

                .form-control {
                    width: 100%;
                }

                .btn {
                    width: 100%;
                    margin-bottom: 10px;
                }
            }

            .container {
                max-width: 1200px;
                margin: auto;
                padding: 0 15px;
            }

            .card {
                margin-bottom: 1.5rem;
                transition: transform 0.3s ease;
            }

            .card-title {
                font-size: 1.2rem;
                font-weight: bold;
            }

            .card-text {
                font-size: 1rem;
                color: #6c757d;
            }

            .card:hover {
                transform: scale(1.02);
            }

            .btn-block {
                display: block;
                width: 100%;
            }

            .table-responsive {
                overflow-x: auto;
                margin-bottom: 30px;
            }

            .table thead th {
                border-bottom: 2px solid #dee2e6;
            }

            .table tbody tr td {
                vertical-align: middle;
            }

            .btn-sm {
                font-size: 0.875rem;
                padding: 0.25rem 0.5rem;
            }
        </style>
        {% block styles %}{% endblock %}
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar Toggler -->
                <div class="sidebar-toggler">
                    <i class="fas fa-bars fa-2x"></i>
                </div>
                <!-- Sidebar -->
                <nav class="col-md-2 sidebar">
                    <h2 class="text-center py-3">Admin Dashboard</h2>
                    <a href="{{ url_for("main.index") }}"><i class="fas fa-home icon"></i>Home</a>
                    <a href="{{ url_for("admin.index") }}"
                       id="dashboard-link"
                       class="active"><i class="fas fa-tachometer-alt icon"></i>Dashboard</a>
                    <a href="{{ url_for("admins.approve_students") }}" id="students-link"><i class="fas fa-user-graduate icon"></i>Students</a>
                    <a href="{{ url_for("admins.manage_subjects") }}" id="subjects-link"><i class="fas fa-book icon"></i> Subjects</a>
                    <a href="#" id="teachers-link"><i class="fas fa-chalkboard-teacher icon"></i>Teachers</a>
                    <a href="#" id="parents-link"><i class="fas fa-user icon"></i>Parents</a>
                    <a href="{{ url_for("admins.manage_classes") }}" id="classes-link"><i class="fas fa-school icon"></i>Classes</a>
                    <a href="#" id="attendance-link"><i class="fas fa-calendar-check icon"></i>Attendance</a>
                    <a href="#" id="settings-link"><i class="fas fa-cogs icon"></i>Settings</a>
                    <a href="{{ url_for("auth.logout") }}" id="logout-link"><i class="fas fa-sign-out-alt icon"></i>Logout</a>
                </nav>
                <!-- Main content -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
