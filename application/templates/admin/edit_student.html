<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Student</h1>
        <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="first_name" name="last_name" value="{{ student.last_name }}">
            </div>
            <div class="mb-3">
                <label for="entry_class" class="form-label">Class</label>
                <input type="text" class="form-control" id="entry_class" name="entry_class" value="{{ student.entry_class }}">
            </div>
            <!-- Add other fields as needed -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('students_by_class', entry_class=student.entry_class) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
