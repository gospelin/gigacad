{% extends "teacher/base.html" %}
{% block title %}View Subjects{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Assigned Subjects</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        {% if assigned_subjects %}
            <ul class="space-y-2">
                {% for subject in assigned_subjects %}
                    <li class="p-2 bg-gray-100 rounded">{{ subject.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No subjects assigned.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
