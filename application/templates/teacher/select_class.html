{% extends "teacher/base.html" %}
<style>
    /* Custom hover shadow effect */
    .hover-shadow:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.3s ease-in-out;
    }

    /* Smooth transitions for interactivity */
    .btn {
        transition: all 0.3s ease;
    }

    /* Subtle background gradient */
    body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
    }

    /* Card styling */
    .card {
        transition: transform 0.2s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }

    /* Table header styling */
    .table-dark {
        background-color: #343a40 !important;
        color: white;
    }
</style>

{% block content %}
<div class="container mx-auto px-4 py-5">
    <h1 class="display-5 fw-bold text-dark mb-5">Select Class to {{ action }}</h1>
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-5">
            <form method="POST" class="row g-4">
                {{ form.hidden_tag() }}
                <div class="col-12">
                    <label class="form-label fw-medium text-muted">Class</label>
                    {{ form.class_name(class="form-select form-select-lg shadow-sm rounded-pill") }}
                </div>
                <div class="col-12">
                    <label class="form-label fw-medium text-muted">Session</label>
                    <select name="session_id" class="form-select form-select-lg shadow-sm rounded-pill">
                        {% for session in sessions %}
                            <option value="{{ session.id }}">{{ session.year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label fw-medium text-muted">Term</label>
                    <select name="term" class="form-select form-select-lg shadow-sm rounded-pill">
                        {% for term in terms %}
                            <option value="{{ term }}">{{ term }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5 py-2 rounded-pill shadow-sm hover-shadow">Select</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
