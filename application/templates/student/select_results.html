{% extends "student/base.html" %}
{% block title %}Select Term and Session{% endblock %}
{% block content %}
<style>
    :root {
        --primary-blue: #4e54c8;
        --light-blue: #8f94fb;
        --hover-blue: #3c40a4;
        --dark-blue: #6d74c7;
        --white: #ffffff;
        --light-gray: #f8f9fa;
        --dark-gray: #333333;
        --toggle-button-background: #e9ecef;
    }

    .select-page-header {
        background-color: var(--primary-blue);
        color: var(--white);
        padding: 20px;
        border-radius: 8px 8px 0 0;
        text-align: center;
    }

    .select-page-header h1 {
        margin: 0;
        font-size: 2rem;
    }

    .select-page-card {
        border-radius: 0 0 8px 8px;
        padding: 20px;
        background-color: var(--light-gray);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-gray);
    }

    .btn-primary {
        background-color: var(--primary-blue);
        border: none;
    }

    .btn-primary:hover {
        background-color: var(--hover-blue);
    }

    .alert-warning {
        background-color: var(--toggle-button-background);
        border-color: var(--light-gray);
        color: var(--dark-gray);
    }

    @media (max-width: 576px) {
        .select-page-header h1 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container-fluid">
    <div class="select-page-header animate__animated animate__fadeInDown">
        <h1>Select Term and Session to View Results</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div
                class="card shadow-sm select-page-card animate__animated animate__fadeInUp"
            >
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2>Select Term and Session</h2>
                    </div>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="row mb-3">
                            <div class="col-md-5 mb-3">
                                <label for="term" class="form-label">Select Term:</label>
                                {{ form.term(class_='form-control') }}
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="session" class="form-label">Select Session:</label>
                                {{ form.session(class_='form-control') }}
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    Load Results
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
