{% extends "student/base.html" %}
{% block title %}AAIS | Result Selection{% endblock %}
{% block content %}
<style>
    :root {
        --primary: #2a2a72;
        --secondary: #c678dd;
        --accent: #f7d794;
        --text: #1a1a1a;
        --background: #eef2f7;
        --card-bg: #ffffff;
        --shadow: rgba(0, 0, 0, 0.15);
        --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .select-page-header {
        background: var(--gradient);
        color: #fff;
        padding: 2rem;
        border-radius: 20px 20px 0 0;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .select-page-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
        opacity: 0.3;
        transform: rotate(30deg);
    }

    .select-page-header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.8rem;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
    }

    .select-page-card {
        background: var(--card-bg);
        border-radius: 0 0 20px 20px;
        padding: 2.5rem;
        box-shadow: 0 10px 40px var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .select-page-card h2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 2rem;
        text-align: center;
    }

    .form-label {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1.2rem;
        color: var(--text);
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 10px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        padding: 0.8rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--accent);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
        background: var(--accent);
        border: none;
        padding: 0.9rem 2rem;
        border-radius: 30px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        color: var(--text);
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #f1c40f;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

     /* Responsive Adjustments */
    @media (max-width: 920px) {
        .select-page-header {
            padding: 1.5rem;
        }

        .select-page-header h1 {
            font-size: 2rem; /* Reduced header size */
        }

        .select-page-card {
            padding: 1.5rem;
        }

        .select-page-card h2 {
            font-size: 1.5rem;
        }

        .form-label {
            font-size: 1rem; /* Smaller labels */
        }

        .form-control {
            font-size: 1rem; /* Smaller input text */
            padding: 0.6rem; /* Reduced padding */
        }

        /* Stack form elements vertically */
        .row.mb-3 {
            flex-direction: column; /* Stack vertically */
        }

        .col-md-5,
        .col-md-2 {
            width: 100%; /* Full width for all columns */
            margin-bottom: 1rem; /* Consistent spacing */
        }

        .btn-primary {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .select-page-header {
            padding: 1rem;
        }

        .select-page-header h1 {
            font-size: 1.5rem; /* Further reduced for very small screens */
        }

        .select-page-card {
            padding: 1rem;
        }

        .select-page-card h2 {
            font-size: 1.3rem;
        }

        .form-label {
            font-size: 0.9rem;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .btn-primary {
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>

<div class="container">
    <div class="select-page-header animate__animated animate__fadeInDown">
        <h1>Select Term and Session to View Results</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="select-page-card animate__animated animate__fadeInUp">
                <h2>Select Term and Session</h2>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="row mb-3">
                        <div class="col-md-5 mb-3">
                            <label for="term" class="form-label">Select Term:</label>
                            {{ form.term(class_='form-control') }}
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="session" class="form-label">Select Session:</label>
                            {{ form.session(class_='form-control') }}
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Load Results</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
