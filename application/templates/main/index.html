<!DOCTYPE html>
<html>
<head>
    <title>Aunty Anne's International School</title>
</head>
<body>
    <h1>Welcome to Aunty Anne's International School</h1>
    <p>Current Time: {{ current_time }}</p>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}">log in</a>.</p>
    {% endif %}
</body>
</html>
